scalar Date

type Event {
    id: String!
    name: String!
    date: Date!
    time: Date!
    location: String!
    description: String!
}

input EventInput {
    name: String!
    date: Date!
    time: Date!
    location: String!
    description: String!
}

input EventFindInput {
    id: String!
}

type Mutation {
    eventCreate(input: EventInput): Event
}

type Query {
    eventFind(input: EventFindInput!): Event
}
