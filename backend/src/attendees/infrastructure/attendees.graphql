type Attendee {
    user: User!
    event: Event!
    createdAt: Date!
    updatedAt: Date!
}

input AttendeeRegisterInput {
    eventId: String!
}

input AttendeeCount {
    eventId: String!
}

type Query {
    attendeeCount(input: AttendeeCount!): Int!
}

type Mutation {
    attendeeAttend(input: AttendeeRegisterInput!): Attendee!
}
